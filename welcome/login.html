<div class="container-fluid" ng-controller="Login">
	<div class="row"><br><br><br><br><br><br>
		<div class="col-md-4 col-md-offset-4 container-fluid login_form"><br>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-12">
						<input type="email" ng-model="login.email" id="email" placeholder="Email" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input type="password" ng-model="login.pass" id="pass" placeholder="Password" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div ng-click="initLogin()" class="bold loginBtn pointer">Login</div>
						<p> {{err}} </p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
